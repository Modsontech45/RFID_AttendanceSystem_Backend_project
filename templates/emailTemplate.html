
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Verify Your Email</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 20px; }
    .container { background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
    .btn { background-color: #4CAF50; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; display: inline-block; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hello {{firstname}},</h2>
    <p>Thank you for signing up. Please click the button below to verify your email address:</p>
    <a href="{{verificationLink}}" class="btn">Verify Email</a>
    <p>If you didn’t request this, you can ignore this email.</p>
    <p>—Synctuario</p>
  </div>
</body>
</html>
